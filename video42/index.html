<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 2px solid black;
            /*transform: rotate(40deg); */
            transform: translateY(5px) skew(40deg) translate(50%);
        }
        .container{
            width: 100vw;
            height: 80vh;
            border: 2px solide black;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="box"></div>
     </div>
</body>
</html>
