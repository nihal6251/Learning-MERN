<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border-radius: 34px;
            border: 2px solid black;
            padding: 34px;
            box-shadow: inset 0px 1px 20px 0px #70a711;

        }

        .text-element {
            font-size: 30px;
            text-shadow: 2px 0px 3px #514e4e;
            outline: 2px solid black;
            outline-offset: 4px;
            border-radius: 13px;
        }
    </style>
</head> 

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, atque. Modi voluptatibus necessitatibus
        architecto quidem sit maiores, ad nesciunt et odit esse. Possimus, ipsam et molestiae eius quae nisi quisquam
        maiores fugiat aut fuga!
    </p>

</body>

</html>
