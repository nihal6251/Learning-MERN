<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div  id="chld" class="child">
                I am a child
            </div>  
        </section>
    </div>
    <script>
        // let chld = document.getElementById  ("chld")
        // chld.addEventListener("click", (e) => {
        //     e.stopPropagation()
        //     alert("Child Was clicked")
        // })
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child Was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childContainer Was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container Was clicked")
        })

        function getRandomDColor() {
            let val1 = Math.ceil(0 + Math.random() * 50);
            let val2 = Math.ceil(0 + Math.random() * 50);
            let val3 = Math.ceil(0 + Math.random() * 50);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        function getRandomLColor() {
            let val1 = Math.ceil(200 + Math.random() * 55);
            let val2 = Math.ceil(200 + Math.random() * 55);
            let val3 = Math.ceil(200 + Math.random() * 55);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        function getRandomColor() {
            let val1 = Math.ceil(50 + Math.random() * 150);
            let val2 = Math.ceil(50 + Math.random() * 150);
            let val3 = Math.ceil(50 + Math.random() * 150);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // }, 1000);
        // let b = setInterval(() => {
        //     document.querySelector(".child").style.background = getRandomLColor();
        // }, 1000);
        // let c = setInterval(() => {
        //     document.querySelector(".container").style.background = getRandomColor();   
        // }, 1000);

        // console.log(a)
        // console.log(b)
        // console.log(c)

        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1000);

        console.log(a)
        //JUST ONCE 

    </script>
</body>

</html>
